sudo: required

language: go
go:
  - "1.11.x"

services:
  - docker

env:
  - GO111MODULE=on

script:
  - make docker.build docker.test-report
  - make docker WHAT="make lint"
  - make test-new

after_success:
  - go get github.com/mattn/goveralls; $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci
